<div class="backround">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first img-margin">
        <img src="./assets/img/hackphslogo2019.svg" id="icon" alt="hackPHS" />
      </div>

      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" #userEmail placeholder="email" autofocus>
        <input type="password" id="password" class="fadeIn third" name="login" #userPassword placeholder="password">
        <input *ngIf="this.register" [@simpleFadeAnimation]="rand" type="password" id="password2" name="login" #userPassword2 placeholder="confirm password">
        <input type="submit" (click)="this.clickButtonLogin(userEmail, userPassword, userPassword2)" class="fadeIn fourth login" value="Log In">
        <input type="submit" class="fadeIn fifth register" (click)="this.register=true" value="Register">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
</div>
